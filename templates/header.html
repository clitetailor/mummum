<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Lunch</title>
    <link href="/static/css/font.css" rel="stylesheet">
    <link rel="stylesheet" href="/static/css/materialize.min.css">
    <script type="text/javascript" src="/static/js/jquery-2.1.1.min.js"></script>
    <script src="/static/js/materialize.min.js"></script>
</head>

<body>

<ul id="lunch" class="dropdown-content">
    <li><a href="/view-summary">Tổng hợp</a></li>
    <li><a href="/summary-of-week">Tổng hợp tuần</a></li>
    <li><a href="/tong-no">Tổng hợp nợ</a></li>
    <li><a href="/thanh-toan">Thanh toan</a></li>
</ul>

<ul id="profile" class="dropdown-content">
    <li><a href="/logout">Logout</a></li>
</ul>

<nav class="#64b5f6 blue lighten-2">
    <div class="nav-wrapper">
        <a href="/" class="brand-logo">Lunch</a>
        <ul class="right hide-on-med-and-down">

            {% if session['username'] %}
                <li><a class="dropdown-button" href="#!" data-activates="lunch">Lunch<i
                        class="material-icons right"></i></a></li>
                <li><a class="dropdown-button" href="#!" data-activates="profile">Hi, [[session.username]]<i
                        class="material-icons right"></i></a></li>
            {% else %}
                <li><a href="/">Login</a></li>
            {% endif %}

        </ul>
    </div>
</nav>
